<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knygų katalogas</title>
    <!-- Bootstrap stiliai -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts: Roboto + papildomas -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> <!-- Mūsų CSS -->
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Knygų katalogas</h1>
        
        <p id="loading">Kraunama...</p>
        <p id="noResults">Nėra rezultatų pagal jūsų paiešką</p>
        
        <!-- Paieškos laukelis -->
        <input type="text" id="search" class="form-control mb-3" placeholder="Ieškoti knygos...">
        
        <!-- Filtravimo pasirinkimas -->
        <select id="categoryFilter" class="form-select mb-3">
            <option value="">Visos kategorijos</option>
        </select>
        
        <!-- Knygų sąrašas -->
        <div id="booksList" class="row"></div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
